<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orb of Almighty Power</title>
  <style>
    /* Container for the orb */
    .orb-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 100px auto;
      backdrop-filter: blur(20px);
    }

    /* The main orb */
    .orb {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(255, 0, 0, 0.5), rgba(255, 165, 0, 0.5), rgba(255, 255, 0, 0.5), rgba(0, 128, 0, 0.5), rgba(0, 0, 255, 0.5), rgba(75, 0, 130, 0.5), rgba(238, 130, 238, 0.5));
      box-shadow: 0 0 60px rgba(255, 0, 255, 0.5), 0 0 100px rgba(0, 255, 255, 0.5);
      animation: pulse 4s infinite alternate, float 3s ease-in-out infinite;
      transition: transform 0.2s, box-shadow 0.2s, background 0.5s;
      backdrop-filter: blur(20px);
    }

    /* Particle effect */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      width: 100%;
      height: 100%;
      pointer-events: none;
      animation: rotate 10s linear infinite;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      animation: particleMove 5s linear infinite;
    }

    /* Pulse animation for the orb */
    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 60px rgba(255, 0, 255, 0.5), 0 0 100px rgba(0, 255, 255, 0.5);
      }
      100% {
        transform: scale(1.2);
        box-shadow: 0 0 80px rgba(255, 0, 255, 0.7), 0 0 150px rgba(0, 255, 255, 0.7);
      }
    }

    /* Floating animation to give it movement */
    @keyframes float {
      0%, 100% {
        transform: translateY(-10px);
      }
      50% {
        transform: translateY(10px);
      }
    }

    /* Rotating particles around the orb */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Moving the particles away and towards the orb */
    @keyframes particleMove {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(40px, -40px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="orb-container">
    <div class="orb" id="orb"></div>
    <div class="particles">
      <div class="particle" style="top: 20%; left: 50%;"></div>
      <div class="particle" style="top: 70%; left: 20%;"></div>
      <div class="particle" style="top: 50%; left: 80%;"></div>
      <div class="particle" style="top: 30%; left: 30%;"></div>
      <div class="particle" style="top: 80%; left: 60%;"></div>
    </div>
  </div>
  <script>
    const orb = document.getElementById('orb');

    function getRandomColor() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      const a = Math.random() * 0.8 + 0.2;
      return `rgba(${r}, ${g}, ${b}, ${a})`;
    }

    function getRandomGradient() {
      const stops = Array.from({ length: 3 + Math.floor(Math.random() * 4) }, () => getRandomColor());
      const gradientStops = stops.join(', ');
      return `radial-gradient(circle at ${Math.random() * 100}% ${Math.random() * 100}%, ${gradientStops})`;
    }

    function getRandomBoxShadow() {
      const color1 = getRandomColor();
      const color2 = getRandomColor();
      const blur1 = Math.floor(Math.random() * 100) + 50;
      const blur2 = Math.floor(Math.random() * 150) + 100;
      return `0 0 ${blur1}px ${color1}, 0 0 ${blur2}px ${color2}`;
    }

    document.addEventListener('mousemove', (e) => {
      const rect = orb.getBoundingClientRect();
      const orbX = rect.left + rect.width / 2;
      const orbY = rect.top + rect.height / 2;
      const distanceX = e.clientX - orbX;
      const distanceY = e.clientY - orbY;
      const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
      const maxDistance = 300;
      const scale = Math.max(1, 1.5 - (distance / maxDistance));
      const glowIntensity = Math.max(60, 150 - (distance / maxDistance) * 90);
      orb.style.transform = `scale(${scale})`;
      orb.style.boxShadow = `0 0 ${glowIntensity}px rgba(255, 0, 255, 0.5), 0 0 ${glowIntensity * 1.5}px rgba(0, 255, 255, 0.5)`;
    });

    document.addEventListener('click', () => {
      orb.style.background = getRandomGradient();
      orb.style.boxShadow = getRandomBoxShadow();
    });
  </script>
</body>
</html>
