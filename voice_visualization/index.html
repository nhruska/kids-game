
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f8fafc;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    ul {
      list-style: none;
      padding: 20px;
      margin: 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(8px);
      width: 90%;
      max-width: 400px;
    }

    li {
      margin: 12px 0;
    }

    a {
      display: block;
      padding: 12px 16px;
      color: #6366f1;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s ease;
      background: rgba(99, 102, 241, 0.1);
    }

    a:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: translateY(-1px);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #0f172a;
      }
      
      ul {
        background: rgba(30, 41, 59, 0.8);
      }

      a {
        color: #818cf8;
        background: rgba(129, 140, 248, 0.1);
      }

      a:hover {
        background: rgba(129, 140, 248, 0.2);
      }
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="premium.html">Premium Visualizer</a></li>
    <li><a href="energy_core.html">Energy Core</a></li>
    <li><a href="voice.html">Voice Visualizer</a></li>
    <li><a href="ultra_premium.html">Ultra Premium Visualizer</a></li>
  </ul>
</body>
</html>
