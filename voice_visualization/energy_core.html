<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #0f172a;
      overflow: hidden;
    }

    .core-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .energy-core {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: #06b6d4;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px rgba(6, 182, 212, 0.6);
      animation: core-pulse 2s ease-in-out infinite;
    }

    .ripple {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      border: 2px solid #06b6d4;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: ripple 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    .ripple:nth-child(2) { animation-delay: 0.5s; }
    .ripple:nth-child(3) { animation-delay: 1s; }

    .glow-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border: 4px solid transparent;
      border-top: 4px solid rgba(6, 182, 212, 0.4);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotate 3s linear infinite;
    }

    .glow-ring:nth-child(2) {
      width: 100px;
      height: 100px;
      animation-duration: 4s;
      animation-direction: reverse;
    }

    @keyframes core-pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 30px rgba(6, 182, 212, 0.6);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
        box-shadow: 0 0 50px rgba(6, 182, 212, 0.8);
      }
    }

    @keyframes ripple {
      0% {
        width: 40px;
        height: 40px;
        opacity: 1;
      }
      100% {
        width: 200px;
        height: 200px;
        opacity: 0;
      }
    }

    @keyframes rotate {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="core-container">
    <div class="glow-ring"></div>
    <div class="glow-ring"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="ripple"></div>
    <div class="energy-core"></div>
  </div>
</body>
</html>
