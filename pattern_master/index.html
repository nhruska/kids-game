<!DOCTYPE html>
<html>
<head>
    <title>Pattern Master ðŸŽ®</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --success: #4ade80;
            --success-glow: rgba(74, 222, 128, 0.5);
            --error: #ef4444;
            --error-glow: rgba(239, 68, 68, 0.5);
            --warn: #fbbf24;
            --warn-glow: rgba(251, 191, 36, 0.5);
            --gold: #ffd700;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: system-ui, sans-serif;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0 0 1rem;
            background: linear-gradient(135deg, var(--primary), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--primary-glow));
        }

        .score {
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px var(--primary-glow);
            margin-bottom: 1rem;
        }

        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .pattern-cell {
            width: 100px;
            height: 100px;
            border-radius: 1rem;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1),
                        background-color 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .pattern-cell:hover {
            transform: translateY(-2px);
        }

        .pattern-cell:active {
            transform: scale(0.95);
        }

        .pattern-cell.active {
            animation: pulse 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-glow));
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1),
                        opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .combo-text {
            position: absolute;
            animation: floatUp 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            pointer-events: none;
            font-weight: bold;
            background: linear-gradient(135deg, var(--gold), var(--warn));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pattern Master ðŸŽ®</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <div class="pattern-grid" id="grid">
            <div class="pattern-cell" data-index="0"></div>
            <div class="pattern-cell" data-index="1"></div>
            <div class="pattern-cell" data-index="2"></div>
            <div class="pattern-cell" data-index="3"></div>
        </div>
        <button class="btn" id="startBtn">Start Game</button>
    </div>

    <script>
        const cells = document.querySelectorAll('.pattern-cell');
        const startBtn = document.getElementById('startBtn');
        const scoreElement = document.getElementById('score');
        const container = document.querySelector('.game-container');

        const colors = [
            'var(--primary)',
            'var(--success)',
            'var(--error)',
            'var(--warn)'
        ];

        let pattern = [];
        let playerPattern = [];
        let score = 0;
        let isPlaying = false;

        // Initialize cell colors
        cells.forEach((cell, index) => {
            cell.style.backgroundColor = colors[index];
            cell.style.opacity = '0.5';
        });

        // Sound effects
        const createOscillator = (frequency, duration) => {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            
            oscillator.start();
            setTimeout(() => oscillator.stop(), duration * 1000);
        };

        // Visual feedback
        const showCombo = () => {
            const combo = document.createElement('div');
            combo.className = 'combo-text';
            combo.style.fontSize = `${Math.min(24 + score * 2, 48)}px`;
            combo.textContent = `Combo x${score}! ðŸ”¥`;
            combo.style.left = `${Math.random() * 80 + 10}%`;
            combo.style.top = `${Math.random() * 80 + 10}%`;
            document.body.appendChild(combo);
            setTimeout(() => combo.remove(), 1000);
        };

        const activateCell = (cell, duration = 500) => {
            cell.style.opacity = '1';
            cell.classList.add('active');
            createOscillator(200 + parseInt(cell.dataset.index) * 100, 0.2);
            
            setTimeout(() => {
                cell.style.opacity = '0.5';
                cell.classList.remove('active');
            }, duration);
        };

        const showPattern = async () => {
            isPlaying = true;
            startBtn.disabled = true;
            
            for (let i = 0; i < pattern.length; i++) {
                await new Promise(resolve => {
                    setTimeout(() => {
                        activateCell(cells[pattern[i]]);
                        resolve();
                    }, 800);
                });
            }
            
            isPlaying = false;
            startBtn.disabled = false;
        };

        const checkPattern = (index) => {
            playerPattern.push(index);
            
            if (playerPattern[playerPattern.length - 1] !== pattern[playerPattern.length - 1]) {
                // Wrong pattern
                container.classList.add('shake');
                createOscillator(100, 0.3);
                setTimeout(() => container.classList.remove('shake'), 500);
                
                pattern = [];
                playerPattern = [];
                score = 0;
                scoreElement.textContent = score;
                startBtn.textContent = 'Try Again';
                return;
            }
            
            if (playerPattern.length === pattern.length) {
                // Correct pattern
                score++;
                scoreElement.textContent = score;
                showCombo();
                createOscillator(440 + score * 50, 0.2);
                
                pattern.push(Math.floor(Math.random() * 4));
                playerPattern = [];
                setTimeout(showPattern, 1000);
            }
        };

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (isPlaying) return;
                
                const index = parseInt(cell.dataset.index);
                activateCell(cell, 200);
                checkPattern(index);
            });
        });

        startBtn.addEventListener('click', () => {
            pattern = [Math.floor(Math.random() * 4)];
            playerPattern = [];
            showPattern();
            startBtn.textContent = 'Playing...';
        });
    </script>
</body>
</html>
