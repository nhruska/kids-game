<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Swipe Mania</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #282c34;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #ffffff;
      transition: background-color 0.5s ease;
    }
    #gameCanvas {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .shape {
      position: absolute;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      transition: transform 0.8s ease-out;
      cursor: pointer;
      animation: bounceIn 1s ease;
    }
    .circle {
      border-radius: 50%;
    }
    .square {
      border-radius: 5%;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.05); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
    .trail {
      position: absolute;
      width: 25px;
      height: 25px;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 0.3s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.5);
      }
    }
    #scoreboard {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
    }
    #highScore {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      display: flex;
      align-items: center;
    }
    #highScore .crown {
      margin-right: 10px;
      font-size: 30px;
    }
    #timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
    }
    #progressBar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #444;
    }
    #progress {
      width: 100%;
      height: 100%;
      background-color: #33C3F0;
      transition: width 1s linear;
    }
    #startOverButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      padding: 15px 30px;
      background-color: #33C3F0;
      color: #ffffff;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    #startOverButton:hover {
      background-color: #1E90FF;
      transform: scale(1.05);
    }
    .score-popup {
      position: absolute;
      color: #ffcc00;
      font-weight: bold;
      font-size: 20px;
      animation: riseUp 1s ease-out forwards;
    }
    @keyframes riseUp {
      to {
        transform: translateY(-50px);
        opacity: 0;
      }
    }
    #highScoreAnnouncement {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 36px;
      color: #FFD700;
      font-weight: bold;
      animation: highScoreAnimation 2s ease-out forwards;
      pointer-events: none;
    }
    @keyframes highScoreAnimation {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="gameCanvas"></div>
  <div id="scoreboard">Score: 0</div>
  <div id="highScore"><span class="crown">ðŸ‘‘</span> <span id="highScoreValue">0</span></div>
  <div id="timer">Time: 30</div>
  <div id="progressBar"><div id="progress"></div></div>
  <button id="startOverButton" onclick="startGame()">Start Over</button>
  <div id="highScoreAnnouncement">New High Score!</div>
  <script src="shape_swipe_mania.js"></script>
</body>
</html>
