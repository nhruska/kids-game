<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f9fafb;
    }

    .typing-indicator {
      padding: 12px 24px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      gap: 5px;
      width: fit-content;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background: #6366f1;
      border-radius: 50%;
      display: inline-block;
      opacity: 0.4;
      animation: pulse 1.4s ease-in-out infinite;
    }

    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.8;
      }
    }

    /* Add subtle hover effect */
    .typing-indicator:hover span {
      background: #4f46e5;
    }

    /* Add dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1f2937;
      }
      
      .typing-indicator {
        background: #374151;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .typing-indicator span {
        background: #818cf8;
      }
      
      .typing-indicator:hover span {
        background: #a5b4fc;
      }
    }
  </style>
</head>
<body>
  <div class="typing-indicator">
    <span></span>
    <span></span>
    <span></span>
  </div>
</body>
</html>
