<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .loader {
      width: 40px;
      height: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .loader span {
      width: 3px;
      height: 8px;
      background: #0ea5e9;
      border-radius: 1px;
      animation: wave 1.2s ease-in-out infinite;
    }

    .loader span:nth-child(1) { animation-delay: 0.1s; }
    .loader span:nth-child(2) { animation-delay: 0.2s; }
    .loader span:nth-child(3) { animation-delay: 0.3s; }
    .loader span:nth-child(4) { animation-delay: 0.4s; }
    .loader span:nth-child(5) { animation-delay: 0.5s; }

    .status-text {
      font-size: 13px;
      color: #6b7280;
      font-weight: 500;
    }

    @keyframes wave {
      0%, 100% {
        height: 8px;
        opacity: 0.4;
      }
      50% {
        height: 16px;
        opacity: 1;
      }
    }

    /* Smooth transition for hover state */
    .loader:hover span {
      background: #0284c7;
      transition: background 0.3s ease;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
      }

      .loader span {
        background: #38bdf8;
      }

      .loader:hover span {
        background: #7dd3fc;
      }

      .status-text {
        color: #9ca3af;
      }
    }

    /* Add subtle blur effect behind the loader */
    .loader::before {
      content: '';
      position: absolute;
      inset: -8px;
      background: radial-gradient(circle, rgba(14,165,233,0.1) 0%, transparent 70%);
      filter: blur(4px);
      border-radius: 8px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .loader:hover::before {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="status-text">Thinking...</div>
  </div>
</body>
</html>
